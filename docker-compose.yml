version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: my-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: beer
      MYSQL_USER: user
      MYSQL_PASSWORD: teste
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql